<style>

    .success-toast.show { display: flex; animation: slideIn 0.3s; }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
</style>
</head>
<body>

<div class="container">
    <h2>Sá»” Äá»ŠA CHá»ˆ</h2>
    <div id="toast" class="success-toast">
        <span>âœ“</span>
        <span id="toast-msg"></span>
    </div>
    <div id="list"></div>
</div>

<div id="popup" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('popup')">&times;</span>
        <h3 id="popup-title">THÃŠM Äá»ŠA CHá»ˆ Má»šI</h3>
        <label>Há» tÃªn</label>
        <input type="text" id="name" placeholder="Nháº­p Ä‘áº§y Ä‘á»§ há» vÃ  tÃªn">
        <label>Sá»‘ Ä‘iá»‡n thoáº¡i</label>
        <input type="text" id="phone" placeholder="Nháº­p sá»‘ Ä‘iá»‡n thoáº¡i">
        <div class="form-row">
            <div><label>Tá»‰nh / ThÃ nh phá»‘</label><select id="city"><option value="">-- Chá»n --</option></select></div>
            <div><label>Quáº­n / Huyá»‡n</label><select id="district"><option value="">-- Chá»n --</option></select></div>
            <div><label>PhÆ°á»ng / XÃ£</label><select id="ward"><option value="">-- Chá»n --</option></select></div>
        </div>
        <label>Äá»‹a chá»‰ chi tiáº¿t</label>
        <input type="text" id="detail" placeholder="Nháº­p Ä‘á»‹a chá»‰">
        <div class="checkbox-group">
            <input type="checkbox" id="isDefault">
            <label for="isDefault">Äáº·t lÃ m Ä‘á»‹a chá»‰ máº·c Ä‘á»‹nh</label>
        </div>
        <button class="save-btn" onclick="save()">LÆ¯U THÃ”NG TIN</button>
    </div>
</div>

<div id="confirm" class="modal">
    <div class="confirm-content">
        <h3>XÃ³a Ä‘á»‹a chá»‰</h3>
        <p>Báº¡n cÃ³ muá»‘n xÃ³a Ä‘á»‹a chá»‰ Ä‘Ã£ chá»n?</p>
        <div class="confirm-buttons">
            <button class="btn-cancel" onclick="closeModal('confirm')">Há»¦Y</button>
            <button class="btn-confirm" onclick="confirmDelete()">XÃ“A</button>
        </div>
    </div>
</div>

<script>
// ============= KHAI BÃO BIáº¾N =============
let addresses = JSON.parse(localStorage.getItem('addresses')) || []; // Máº£ng lÆ°u danh sÃ¡ch Ä‘á»‹a chá»‰
let editIndex = -1;  // Vá»‹ trÃ­ Ä‘á»‹a chá»‰ Ä‘ang sá»­a (-1 = thÃªm má»›i)
let deleteIndex = -1; // Vá»‹ trÃ­ Ä‘á»‹a chá»‰ chuáº©n bá»‹ xÃ³a
let vnData = []; // Dá»¯ liá»‡u tá»‰nh/thÃ nh phá»‘ tá»« API

// ============= HÃ€M TIá»†N ÃCH =============
const $ = id => document.getElementById(id); // HÃ m rÃºt gá»n láº¥y element theo ID
const closeModal = id => $(id).classList.remove('show'); // ÄÃ³ng modal

// ============= Táº¢I Dá»® LIá»†U Äá»ŠA ÄIá»‚M Tá»ª API =============
// Gá»i API láº¥y danh sÃ¡ch tá»‰nh/thÃ nh phá»‘, quáº­n/huyá»‡n, phÆ°á»ng/xÃ£ Viá»‡t Nam
fetch("https://provinces.open-api.vn/api/?depth=3")
    .then(r => r.json())
    .then(data => {
        vnData = data; // LÆ°u toÃ n bá»™ dá»¯ liá»‡u vÃ o biáº¿n toÃ n cá»¥c
        data.forEach(c => $('city').add(new Option(c.name, c.code))); // ThÃªm tá»‰nh/TP vÃ o dropdown
    });

// ============= Xá»¬ LÃ THAY Äá»”I DROPDOWN =============
// Khi chá»n tá»‰nh/thÃ nh phá»‘ â†’ load danh sÃ¡ch quáº­n/huyá»‡n
$('city').onchange = () => {
    $('district').innerHTML = $('ward').innerHTML = '<option value="">-- Chá»n --</option>'; // Reset dropdown
    const city = vnData.find(c => c.code == $('city').value);
    city?.districts.forEach(d => $('district').add(new Option(d.name, d.code)));
};

// Khi chá»n quáº­n/huyá»‡n â†’ load danh sÃ¡ch phÆ°á»ng/xÃ£
$('district').onchange = () => {
    $('ward').innerHTML = '<option value="">-- Chá»n --</option>';
    const city = vnData.find(c => c.code == $('city').value);
    const district = city?.districts.find(d => d.code == $('district').value);
    district?.wards.forEach(w => $('ward').add(new Option(w.name, w.code)));
};

// ============= HIá»‚N THá»Š THÃ”NG BÃO =============
// Hiá»ƒn thá»‹ toast notification (tá»± Ä‘á»™ng áº©n sau 3 giÃ¢y)
function showToast(msg) {
    $('toast-msg').textContent = msg;
    $('toast').classList.add('show');
    setTimeout(() => $('toast').classList.remove('show'), 3000);
}

// ============= Láº¤Y TÃŠN Äá»ŠA ÄIá»‚M Tá»ª MÃƒ Sá» =============
// Chuyá»ƒn Ä‘á»•i mÃ£ code thÃ nh tÃªn hiá»ƒn thá»‹ (vd: 10729 â†’ "PhÆ°á»ng 1")
function getLocationName(code, type) {
    if (!code || !vnData.length) return code;
    
    if (type === 'city') {
        return vnData.find(c => c.code == code)?.name || code;
    }
    
    if (type === 'district') {
        for (let city of vnData) {
            const district = city.districts.find(d => d.code == code);
            if (district) return district.name;
        }
    }
    
    if (type === 'ward') {
        for (let city of vnData) {
            for (let district of city.districts) {
                const ward = district.wards.find(w => w.code == code);
                if (ward) return ward.name;
            }
        }
    }
    
    return code;
}

// ============= RENDER DANH SÃCH Äá»ŠA CHá»ˆ =============
function render() {
    const list = $('list');
    
    // Náº¿u chÆ°a cÃ³ Ä‘á»‹a chá»‰ nÃ o â†’ hiá»ƒn thá»‹ tráº¡ng thÃ¡i rá»—ng
    if (!addresses.length) {
        list.innerHTML = '<div class="empty"><p>Báº¡n chÆ°a cÃ³ lÆ°u Ä‘á»‹a chá»‰ nÃ o</p><button onclick="openAdd()">THÃŠM Äá»ŠA CHá»ˆ +</button></div>';
        return;
    }
    
    // CÃ³ Ä‘á»‹a chá»‰ â†’ render danh sÃ¡ch vá»›i tÃªn Ä‘á»‹a Ä‘iá»ƒm Ä‘áº§y Ä‘á»§
    list.innerHTML = addresses.map((a, i) => `
        <div class="address-item">
            <button class="menu-btn" onclick="toggleMenu(${i})">â‹®</button>
            <div id="menu-${i}" class="menu-dropdown">
                <div class="menu-option" onclick="edit(${i})">âœï¸ Chá»‰nh sá»­a</div>
                <div class="menu-option" onclick="deleteAddr(${i})">ğŸ—‘ï¸ XÃ³a Ä‘á»‹a chá»‰</div>
            </div>
            <div>
                <strong>${a.name}</strong><br>
                SÄT: ${a.phone}<br>
                ${a.detail}, ${getLocationName(a.ward, 'ward')}, ${getLocationName(a.district, 'district')}, ${getLocationName(a.city, 'city')}
                ${a.isDefault ? '<br><span class="default-badge">ğŸ“Äá»‹a chá»‰ máº·c Ä‘á»‹nh</span>' : ''}
            </div>
        </div>
    `).join('') + '<button onclick="openAdd()">THÃŠM Äá»ŠA CHá»ˆ +</button>';
}

// ============= Má» FORM THÃŠM Äá»ŠA CHá»ˆ Má»šI =============
function openAdd() {
    editIndex = -1; // ÄÃ¡nh dáº¥u lÃ  thÃªm má»›i (khÃ´ng pháº£i sá»­a)
    $('popup-title').textContent = 'THÃŠM Äá»ŠA CHá»ˆ Má»šI';
    
    // XÃ³a sáº¡ch form
    ['name', 'phone', 'city', 'district', 'ward', 'detail'].forEach(id => $(id).value = '');
    $('isDefault').checked = false;
    $('district').innerHTML = $('ward').innerHTML = '<option value="">-- Chá»n --</option>';
    
    $('popup').classList.add('show'); // Hiá»ƒn thá»‹ popup
}

// ============= Má» FORM CHá»ˆNH Sá»¬A Äá»ŠA CHá»ˆ =============
function edit(i) {
    editIndex = i; // LÆ°u vá»‹ trÃ­ Ä‘á»‹a chá»‰ Ä‘ang sá»­a
    const a = addresses[i];
    
    $('popup-title').textContent = 'CHá»ˆNH Sá»¬A Äá»ŠA CHá»ˆ';
    
    // Äiá»n dá»¯ liá»‡u vÃ o form
    $('name').value = a.name;
    $('phone').value = a.phone;
    $('city').value = a.city;
    $('isDefault').checked = a.isDefault;
    
    // KÃ­ch hoáº¡t sá»± kiá»‡n onchange Ä‘á»ƒ load quáº­n/huyá»‡n vÃ  phÆ°á»ng/xÃ£
    $('city').dispatchEvent(new Event('change'));
    setTimeout(() => {
        $('district').value = a.district;
        $('district').dispatchEvent(new Event('change'));
        setTimeout(() => $('ward').value = a.ward, 50);
    }, 50);
    
    $('detail').value = a.detail;
    $('popup').classList.add('show');
}

// ============= Má» Há»˜P THOáº I XÃC NHáº¬N XÃ“A =============
function deleteAddr(i) {
    deleteIndex = i; // LÆ°u vá»‹ trÃ­ Ä‘á»‹a chá»‰ cáº§n xÃ³a
    $('confirm').classList.add('show');
}

// ============= XÃ“A Äá»ŠA CHá»ˆ SAU KHI XÃC NHáº¬N =============
function confirmDelete() {
    addresses.splice(deleteIndex, 1); // XÃ³a Ä‘á»‹a chá»‰ khá»i máº£ng
    localStorage.setItem('addresses', JSON.stringify(addresses)); // LÆ°u láº¡i vÃ o localStorage
    render(); // Cáº­p nháº­t giao diá»‡n
    closeModal('confirm');
}

// ============= Báº¬T/Táº®T MENU DROPDOWN =============
function toggleMenu(i) {
    document.querySelectorAll('.menu-dropdown').forEach((m, idx) => 
        m.classList.toggle('show', idx === i && !m.classList.contains('show'))
    );
}

// ============= LÆ¯U Äá»ŠA CHá»ˆ (THÃŠM Má»šI HOáº¶C Cáº¬P NHáº¬T) =============
function save() {
    // Thu tháº­p dá»¯ liá»‡u tá»« form
    const data = {
        name: $('name').value.trim(),
        phone: $('phone').value.trim(),
        city: $('city').value,
        district: $('district').value,
        ward: $('ward').value,
        detail: $('detail').value.trim(),
        isDefault: $('isDefault').checked
    };
    
    // Kiá»ƒm tra Ä‘áº§y Ä‘á»§ thÃ´ng tin
    if (!data.name || !data.phone || !data.city || !data.district || !data.ward || !data.detail) {
        alert("Vui lÃ²ng Ä‘iá»n Ä‘áº§y Ä‘á»§ thÃ´ng tin!");
        return;
    }
    
    // Náº¿u Ä‘áº·t lÃ m máº·c Ä‘á»‹nh â†’ bá» cá» máº·c Ä‘á»‹nh á»Ÿ cÃ¡c Ä‘á»‹a chá»‰ khÃ¡c
    if (data.isDefault) addresses.forEach(a => a.isDefault = false);
    
    // ThÃªm má»›i hoáº·c cáº­p nháº­t
    if (editIndex >= 0) {
        addresses[editIndex] = data;
        showToast("Cáº­p nháº­t Ä‘á»‹a chá»‰ thÃ nh cÃ´ng!");
    } else {
        addresses.push(data);
        showToast("ThÃªm Ä‘á»‹a chá»‰ thÃ nh cÃ´ng!");
    }
    
    // LÆ°u vÃ o localStorage vÃ  cáº­p nháº­t giao diá»‡n
    localStorage.setItem('addresses', JSON.stringify(addresses));
    closeModal('popup');
    render();
}

// ============= KHá»I Äá»˜NG =============
render(); // Hiá»ƒn thá»‹ danh sÃ¡ch Ä‘á»‹a chá»‰ khi táº£i trang
</script>
</body>
